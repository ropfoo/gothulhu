<form
  action="/generate#result"
  method="post"
  accept-charset="utf-8"
  class="character-form"
>
  <section class="character-section general-section">
    <div class="character-section-header">
      <h3>General</h3>
    </div>
    <div class="input-row flex-row">
      <label>Name</label>
      <input
        id="name"
        type="text"
        name="name"
        placeholder="Name"
        value="{{.Name}}"
      />
    </div>
    <div class="input-row flex-row">
      <label>Age</label>
      <input
        id="age"
        type="number"
        name="age"
        placeholder="Age"
        value="{{.Age}}"
      />
    </div>
  </section>
  <section id="stats" class="character-section stats-section">
    <div class="character-section-header">
      <h3>Stats</h3>
      <button class="button small" type="button" onclick="resetStatValues()">
        Reset
      </button>
    </div>
    <div class="input-row flex-row">
      <label>Strength</label>
      <input type="number" name="str" value="{{.Stats.STR}}" />
    </div>
    <div class="input-row flex-row">
      <label>Dexterity</label>
      <input type="number" name="dex" value="{{.Stats.DEX}}" />
    </div>
    <div class="input-row flex-row">
      <label>Constitution</label>
      <input type="number" name="con" value="{{.Stats.CON}}" />
    </div>
    <div class="input-row flex-row">
      <label>Size</label>
      <input type="number" name="siz" value="{{.Stats.SIZ}}" />
    </div>
    <div class="input-row flex-row">
      <label>Intelligence</label>
      <input type="number" name="intl" value="{{.Stats.INT}}" />
    </div>
    <div class="input-row flex-row">
      <label>Wisdom</label>
      <input type="number" name="wis" value="{{.Stats.WIS}}" />
    </div>
    <div class="input-row flex-row">
      <label>Charisma</label>
      <input type="number" name="cha" value="{{.Stats.CHA}}" />
    </div>
    <button class="button large" type="submit">Generate</button>
  </section>
</form>
