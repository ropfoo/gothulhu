<section id="result" class="character-result">
  <div class="flex row character-header">
    <h1>{{.Name}}</h1>
  </div>
  <div class="flex row character-info">
    <div class="character-info-left">
      <div class="character-hp">
        <p>HP {{.HP}}</p>
      </div>
      <p>Age: {{.Age}}</p>
      <div class="character-damage-bonus">
        <p>Damage Bonus:</p>
        <p>Damage: {{.DamageBonus.Damage}}</p>
        <p>Stature: {{.DamageBonus.Stature}}</p>
      </div>
    </div>
    <div class="character-stats">
      <div class="character-stats-row">
        <p>STR</p>
        <p class="character-stats-value">{{.Stats.STR}}</p>
      </div>
      <div class="character-stats-row">
        <p>DEX</p>
        <p class="character-stats-value">{{.Stats.DEX}}</p>
      </div>
      <div class="character-stats-row">
        <p>CON</p>
        <p class="character-stats-value">{{.Stats.CON}}</p>
      </div>
      <div class="character-stats-row">
        <p>INT</p>
        <p class="character-stats-value">{{.Stats.INT}}</p>
      </div>
      <div class="character-stats-row">
        <p>WIS</p>
        <p class="character-stats-value">{{.Stats.WIS}}</p>
      </div>
      <div class="character-stats-row">
        <p>CHA</p>
        <p class="character-stats-value">{{.Stats.CHA}}</p>
      </div>
    </div>
  </div>
</section>
