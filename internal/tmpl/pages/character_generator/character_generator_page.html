<!DOCTYPE html>
<html>
  {{.Head}}
  <script>
    function resetValues(id) {
      const target = document.getElementById(id);
      target.querySelectorAll("input").forEach((input) => {
        input.value = "";
      });
    }
  </script>
  <body>
    {{.Navigation}}
    <main>
      <div class="character-container">
        {{.CharacterForm}} {{.CharacterResult}}
      </div>
    </main>
    {{.Footer}}
  </body>
</html>
