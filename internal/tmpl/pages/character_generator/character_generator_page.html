<!DOCTYPE html>
<html>
  {{.Head}}
  <script>
    function resetStatValues() {
      const stats = document.getElementById("stats");
      stats.querySelectorAll("input").forEach((input) => {
        input.value = "";
      });
    }
  </script>
  <body>
    {{.Navigation}}
    <main>
      <div class="character-container">
        {{.CharacterForm}} {{.CharacterResult}}
      </div>
    </main>
    {{.Footer}}
  </body>
</html>
