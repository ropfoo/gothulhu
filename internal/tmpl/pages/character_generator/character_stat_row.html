<div class="character-stats-row">
  <p>{{.Title}}</p>
  <div class="character-stats-value-row">
    <p class="character-stats-value">{{.Stat}}</p>
    <div class="character-stats-value-row-modifier">
      <p class="character-stats-value character-stats-value-modifier">
        {{.Mod}}
      </p>
      <p class="character-stats-value character-stats-value-modifier">
        {{.Mod2}}
      </p>
    </div>
  </div>
</div>
